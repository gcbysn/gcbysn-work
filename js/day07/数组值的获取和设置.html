<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            数组的值的设置和获取
                设置：
                    通过下标拿到某个位置的值可以直接赋值
                    如果已经操作则直接覆盖
        */

        //设置
        var arr1 = [1, 2, 3, 4, 5];
        arr1[3] = "8";
        console.log(arr1);
        arr1[100] = 10;
        console.log(arr1)
        //[]内部可以书写操作符运算
        arr1[0 ? 3 : 1] = 30;
        console.log(arr1)


        //获取
        //只要获取的是没有这个属性 则返回undefined
        console.log(arr1[10000])
        console.log(arr1[1])
        console.log(arr1[1 + 1])
    </script>
</body>

</html>
