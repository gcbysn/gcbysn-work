<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // 栈操作练习 二进制转换
        function oB(m){
            //保存余数的数组
            var arr=[];
            //保存余数
            var b=0;
            //返回的二进制
            var str="";
            while(m>0){
                b=m%2;
                arr.push(b);
                m=parseInt(m/2);
                // console.log(arr)
            }
            //for循环遍历arr数组
            // for (var i = arr.length-1; i>=0; i--) {
            //     str+=arr[i];
            // }
            while(arr.length>0){
                str+=arr.pop();
            }
            return str;
        }
        console.log(oB(10));
    </script>
</body>
