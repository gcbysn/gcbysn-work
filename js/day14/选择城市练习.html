<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 400px;
            margin: 20px auto;
        }

        #con {
            position: relative;
        }

        #select {
            height: 40px;
            background-color: grey;
            line-height: 40px;
        }

        #cityList {
            overflow: hidden;
            width: 400px;
            position: absolute;
            background-color: red;
            display: none;
        }

        #cityList li {
            width: 80px;
            text-align: center;
            margin: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <h2 id="title">深圳</h2>
        <div id="con">
            <p id="select">点击我选择城市</p>
            <ul id="cityList">
                <li>深圳</li>
                <li>北京</li>
                <li>广州</li>
                <li>上海</li>
                <li>长沙</li>
                <li>南昌</li>
                <li>武汉</li>
                <li>焦作</li>
                <li>郑州</li>
                <li>太原</li>
                <li>草围</li>
            </ul>
        </div>
    </div>
    <script>
        var conNode = document.querySelector('#con');
        var cityListNode = document.querySelector('#cityList');
        var titleNode = document.querySelector('#title');
        document.onclick = function (e) {
            var e = e || window.event;

            if (e.target.id === 'select') {
                cityListNode.style.display = 'block';
                return;
            } else if (e.target.parentNode.id === 'cityList' && e.target.nodeName === "LI") {
                titleNode.innerHTML = e.target.textContent;
                return;
            }
            cityListNode.style.display = 'none';
        }
    </script>
</body>

</html>
