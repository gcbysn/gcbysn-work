<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            （String）字符串就是由零个或多个字符组成的字符序列，零个字符表示空字符串
            字符串外层单引号或双引号表示
            字符串输出的时候换行 \n
            字符串在书写的时候想要换行可以在每一行的末尾加\
            获取自从发的长度使用length属性
            可以通过下标获取字符串长度


        */
        // 字符串外层单引号或双引号表示
         var a="hello";
         //可以通过下标获取字符串长度
         console.log(a[0])
         // 获取自从发的长度使用length属性
         console.log(a.length)
         //  字符串输出的时候换行 \n
         var b="hello\nworld";
         console.log(b)
    </script>
</body>
</html>
