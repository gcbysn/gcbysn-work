    <script>
        /* 
            手写bind 返回一个改变this指向的函数 并调用

         */

        Function.prototype.myBind = function (context) {
            var _this = this;
            var newArr=Array.from(arguments).slice(1);
            return function () {      
                _this.apply(context,newArr)
            };
        }



        function fn(a,b) {
            var c=a+b;
            console.log(c);
            console.log(this);
        }
        var re=fn.bind(1,3,4);
        re();
        var re1=fn.myBind(1,3,4);
        re1();
    </script>
