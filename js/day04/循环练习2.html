<body>
    <script>
        //计算1-9的和
        var i=0;
        var num=0;
        while(i<=9){
            num+=i;
            i++;
        }
        console.log(num)
        //计算1-100的和
        var i=0;
        var num=0;
        while(i<=100){
            num+=i;
            i++;
        }
        console.log(num)
        //计算1-99的奇数和
        var i=0;
        var num=0;
        while(i<=99){
            if(i%2!=0){
                num+=i;
            }
            i++;
        }
        console.log(num)
        //计算1-99被3整除的和
        var i=0;
        var num=0;
        while(i<=99){
            if(i%3==0){
                num+=i;
            }
            i++;
        }
        console.log(num)

        var v=4;
       if(v===0){
           var i=0;
            while(i<3){
                v++;
                i++;
            }
            console.log(v);
       }else{
        var i=0;
            while(i<4){
                v+=2;;
                i++;
            }
            console.log(v);
       }


       var v=3;
       var i=0;
       while(i<3){
           if(i===2){
               v+=2;
           }else{
               v+=3;
           }
            i++;
       }
       console.log(v);
    </script>
