<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            for(语句1;判断式2;语句3){
                语句4
            }
            首先执行语句1
            执行判断式2，如果判断式2返回true，则执行语句4，否则for整体运行结束
            语句4执行完后，执行语句3
            然后再执行判断式2，之后同上
        */
         /* for (var i = 0; i < 10; i++) {
            console.log("我是循环体");
        } */



        // 练习：定义一个变量a=5,让a执行5次加3。然后弹出a最终的值。

        var a = 5;
        for (var i = 0; i < 5; i++) {
            a += 3;
        }
        console.log(a);
    </script>
</body>
</html>
