<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            一元：只有一个操作数的操作符
                - ++ -- + -

                - +号或减号写在操作数的前边，可以将操作数转为number类型

        
        */
        var a = '1';
        console.log(+a); //1
        console.log(+null); //0
        console.log(+undefined); //NaN
        console.log(+[]); //0
        console.log(+[1]); //1
        console.log(+[1, 2]); //NaN
        console.log(+{}); //NaN


        console.log(-a); //-1
        console.log(-null); //-0
        console.log(-undefined); //NaN
        console.log(-[]); //-0
        console.log(-[1]); //-1
        console.log(-[1, 2]); //NaN
        console.log(-{}); //NaN

        console.log(-0 === 0) //true
    </script>
</body>

</html>
