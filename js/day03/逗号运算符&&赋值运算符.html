<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            逗号操作符：
                一条语句执行多个操作，同时声明多个变量
                先执行逗号前的语句，在执行逗号后的语句，然后在返回最后一个逗号后的一个值
        
        */
        //返回逗号最后边的值
        var a = (2, 3, 4);
        console.log(a); //4
        //同时声明多个变量
        var b = 1,
            c = 2,
            d = 3;

        /* 
            赋值操作符
                = 赋值
                == 两个值相等，可能会类型转换，不需要考虑数据类型相等
                === 全等 先比较数据类型是否相等，然后在比较值
        
        */
        //简单赋值，将右边的值赋值给左边的
        var e = 1;
        //复杂赋值
        var f = 2 + 3;

        var g = f + 2;

        var h = 3;
        h += 1;
        console.log(h);

        var i = 9;
        i -= 8;
        console.log(i)

        var j = 4;
        j *= 6;
        console.log(j)

        var k = 4;
        k /= 4;
        console.log(k)
        //==
        console.log(1 == '1') //true
        console.log(1 == true) //true
        console.log(0 == null) //false
        console.log(0 == undefined) //false
        console.log(0 == []) //true
        console.log(0 == {}) //false
        console.log('-------')
        //全等 ===
        console.log(1 === '1') //false
        console.log(1 === true) //false
        console.log(0 === null) //false
        console.log(0 === undefined) //false
        console.log(0 === []) //false
        console.log(0 === {}) //false
        console.log(null === {}) //false
        console.log({} === {}) //false
        console.log(1 === 1) //true
    </script>
</body>

</html>
