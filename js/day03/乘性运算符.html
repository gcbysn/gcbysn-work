<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            乘性运算符(*，/,%)
                如果操作符左右出现非数字，则先转为数字，在执行


        */

        console.log(1 * 3); //3
        console.log(1 * -3); //-3
        console.log(1 * '3'); //3
        console.log(1 * NaN); //NaN
        console.log(1 * null); //0
        console.log(1 * undefined); //NaN
        console.log(null * NaN); //NaN
        console.log(null * undefined); //NaN
        console.log([] * 1); //0
        console.log([3] * 1); //3
        console.log({}* 1); //NaN

        //取余余数的正负 和%前边的数字相关
        console.log(5 % 2); //1
        console.log(-5 % 2); //-1
        console.log(5 % -2); //1
        console.log(-5 % -2); //-1
    </script>
</body>

</html>
