<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            递增（++）和递减（--）运算就是通过不断的加1或减1
            然后把结果赋值给左侧，以实现改变自身结果的一种简洁方法

                如果a++或者++a是单条语句，则两个语句作用一致
                如果是一个非数字运算，则先转为数字

        */
        //单条语句
        var a = 1;
        a++;
        console.log(a) //2
        var a = 1;
        a--
        console.log(a) //0

        //带赋值
        var b = 1,
            c = 0;
        c = b++;
        console.log(b, c); //2,1


        var d = 1;
        e = d++ + ++d + ++d + ++d + 1 + d++ + d++ + ++d;
        //e=1+3+4+5+1+5+6+8;
        console.log(e);
    </script>
</body>

</html>
