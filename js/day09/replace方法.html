    <script>
        /* 
            replace(a,b);a是匹配字符串的字符，b是替换的内容

            一般a是一个正则匹配
        */
        var str = "abaasdffggghhjjkkgfddsssss3444343";

        var reg=/g/gi;
        var reg1=/ss/gi;
        var str1=str.replace(reg,"22");
        var str1=str1.replace(reg1,"b");
        console.log(str1)
    </script>
