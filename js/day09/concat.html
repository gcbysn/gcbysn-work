<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            concat:
                可以把多个字符串追加到某个字符串的末尾
                如果追加的值不是有个字符串，则会转为字符串追加

                因为现代浏览器优化了字符串加法拼接，所以以后优化选择加法拼接
        */
       var str1="123";

       var re=str1.concat("abdja",[a,c,d],true);
       console.log(str1,re);
    </script>
</body>
</html>
