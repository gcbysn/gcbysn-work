<!DOCTYPE html>

<body>
    <script>
        /* 
            Math.random():生成随机数 [0,1)

        */
        function radom(a, b) {
            return Math.floor(Math.random() * (b - a) + a)
        }
        console.log(radom(12, 15))
    </script>
</body>
