<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /* 
            toLowerCase:所有字符串转小写
            toUpperCase：所有字符串转大写
        */
       var str ="Ahdjhvk"
       var re=str.toLocaleUpperCase();
       var re1=str.toLocaleLowerCase();
       console.log(re,re1);
    </script>
</body>
</html>
