<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            height: 100%;
            margin: 0;
        }
        .app{
            height: 100%;
            background-color: black;
        }
        #name{
            width: 400px;
            height: 40px;
            margin: 0 auto;
            border:1px solid black;
            text-align: center;
            font-size: 40px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="app">
        <p id="name"></p>
        <button id="btn">点名</button>
    </div>
    <script>
        var pNode = document.getElementById("name");
        var btnNode = document.getElementById("btn");
        //声明一个变量保存定时器
        var timer = null;
        //声明一个开关变量
        var flag = false;
        var userName = ["小明", "小红", "小黄", "小黑", "小王", "小李"];
        btnNode.onclick = function () {
            if (flag) {
                //停止计时器
                clearInterval(timer)
            } else {
                timer = setInterval(function () {
                    //创建一个随机数范围是[0,userName.length]
                    var newName = userName[Math.floor(Math.random() * userName.length)]

                    pNode.textContent = newName;

                }, 10)
            }
            flag = !flag;
        }
    </script>
</body>

</html>
