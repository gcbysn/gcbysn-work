<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            计算机元年1970年1月1号0点0分0秒
            北京时间是以1970年1月1号8点0分0秒开始计时的

            获取当前的时间
            new Date()
        */
       var date=new Date();
       console.log(date);
       console.log(typeof date);
       //将数据对象转数字之后，可以得到一个时间戳
       //时间戳就是当前距离计算机元年的毫秒数，而计算机保存事件也是
       //保存的时间戳，等用户需要的时候，在转换成可读时间展示给用户
        console.log(+date)
    </script>
</body>
</html>
