<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float: left;
        }
        #one{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #two{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        #three{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="one">
        <div id="two">
            <div id="three"></div>
        </div>
    </div>  
    <script>
        /* 
             鼠标事件:
                mousedown:鼠标按下
                mouseup:鼠标抬起
                mousemove:鼠标在元素上移动
                mouseover:鼠标移入
                mouseenter：鼠标移入(没有冒泡)
                mouseout：鼠标移出
                mouseleave:鼠标移出(没有冒泡)
        
        
        */



        var oneNode=document.getElementById("one");
        var twoNode=document.getElementById("two");
        var threeNode=document.getElementById("three");

        oneNode.onmouseover = function () {
            console.log("mouseover")
        }
        oneNode.onmouseout = function () {
            console.log("mouseout")
        } 


        // oneNode.onmouseenter = function () {
        //     console.log("mouseenter")
        // }
        // oneNode.onmouseleave = function () {
        //     console.log("mouseleave")
        // }
    </script>
</body>
</html>
