<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //获取html body head
        var htmlNode=document.getElementsByTagName("html")[0];
        var bodyNode=document.getElementsByTagName("body")[0];
        var headNode=document.getElementsByTagName("head")[0];
        
        console.log(htmlNode,headNode,bodyNode)

        //dom提供简单的获取元素的方法
        var htmlNode2=document.documentElement;
        var bodyNode2=document.body;
        var headNode2=document.head;

        console.log(headNode2,htmlNode2,bodyNode2)

        console.log(htmlNode2===htmlNode);
        console.log(headNode2===headNode);
        console.log(bodyNode2===bodyNode);
        
    </script>
</body>
</html>
