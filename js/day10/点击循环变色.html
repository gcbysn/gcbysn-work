        var count = 0; //默认0是粉色
        appNode.onclick = function () {
            count++;
            switch (count % 3) {
                case 0:
                    appNode.style.background = "pink";
                    break;
                case 1:
                    appNode.style.background = "red";
                    break;
                case 2:
                    appNode.style.background = "yellow";
                    break;
            }

        }
