    <script>
        /* 
            sort方法
                改变了原数组 并返回原数组的地址值
                如果没有任何参数 默认升序排列 默认会转成字符串进行比较(字符串比较就是按照一位一位比较)
                常用排序，sort接收一个回调函数，也就是参数是一个函数
                回调函数的接收两个参数，每次进来两个进行比较
                回调函数如果return 负数 则交换位置 return的是其他则不会交换位置
                回调函数的第一个参数和第二个参数 分别对应着后边的值和前边的值
                return a-b 是升序 return b-a 是降序


        */
       var arr=[3,4,5,2,6,98,34,67,0];
       arr.sort(function(a,b){
           return a-b;
