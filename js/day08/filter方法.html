<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            filter方法
                filter方法是过滤数组
                书写和foreach一致
                一定返回一个数组
                当原数组的值依次进入回调函数执行的时候，如果回调函数返回true
                则把当前的值放到返回的新数组中
        
        */
        var arr = [0, 3, 4, 5, 6, 0, 1, 7, 0, 2];
        //使用filter方法过滤arr数组
        var arr1 = arr.filter(function (item, index, array) {
            //返回不等于0的元素
            return item != 0;
        })
        console.log(arr1)
    </script>
</body>
</html>
