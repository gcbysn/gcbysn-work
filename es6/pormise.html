<body>
    <button id="btn">点击</button>
    <script>
        btn.onclick=()=>{
            
        }
        const promise = new Promise((resolve, reject) => {
            let arr=[1,2,3];
            setTimeout(() => {
                console.log(1);
                // resolve(arr);
                reject(arr)
            }, 1000);
        })

        promise.then(
            //成功的回调函数
            (res)=>{
                console.log('数据请求成功');
                console.log(res);
            },
            //失败的回调函数
            (err)=>{
                console.log('网络繁忙，数据请求失败');
                console.log(err);
            }
        )
    </script>
